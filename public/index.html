<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./stylesheets/indexStyle.css">
</head>

<body>

<div class="container">
    <h1>Login Form</h1>
    <form>
        <label for="usrname">User Name</label>
        <input type="text" id="usrname" name="usrname" class="input-field" required>

        <label for="pswd">Password</label>
        <input type="password" id="pswd" name="pswd" title="Must contain at least one uppercase letter, one lowercase letter, a number & 8 or more characters." class="input-field" required>

        <button id="submitForm" type="submit" value="Login" class="submit-form">Login</button>
    </form>
    <button id="signUp" type="button" value="Sign Up" class="submit-form">Sign Up</button>
</div>

</body>

<script src="./javascripts/indexScript.js"></script>

</html>
